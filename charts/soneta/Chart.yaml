annotations:
    artifacthub.io/containsSecurityUpdates: "false"
    artifacthub.io/changes: |
        - Admin mode for orchestrator Kubernetes (LABIT)
        - Default values for GarnetServer
        - Improved ingress update and support for multiple component versions
        - Parameters for default PVC in Helm package
        - Router and Commhub as InProcess
        - Migration from ReplicaSet to Deployment
        - Adopt implementation for KubernetesHost
        - CommHub in K8s orchestrator
        - HealthCheck in Helm
        - Fix for DataProtection-Keys directory handling in Helm package
        - Log files support for servers and dbmgr on Kubernetes/Linux PODs
        - Linux/Windows path support in Helm package
        - Default Persistent Volume Claim for installation
        - Orchestrator as ReplicaSet
        - Ingress support
        - Enabled Scheduler, WebApi, WebWcf