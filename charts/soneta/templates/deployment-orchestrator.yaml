{{- if .Values.image.orchestrator -}}
{{- $component := (list . "orchestrator") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soneta.fullname" $component }}
  labels:
{{ include "soneta.labels" $component | indent 4 }}
spec:
  selector:
    matchLabels:
{{ include "soneta.selectors" $component | indent 6 }}
  template:
    metadata:
      labels:
{{ include "soneta.labels" $component | indent 8 }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}-orchestrator-{{ .Values.image.product}}"
          image: "{{ include "soneta.server.image" . }}"
          imagePullPolicy: IfNotPresent
          command: ["dotnet", "orchestrator.dll",  "kubernetes", "start"]
          args: 
            {{- include "soneta.server.args" . | indent 12 }}
          env:
            - name: SONETA_TEMPLATES__PATH
              value: /templates
            {{- if contains "-net" .Values.image.tag }}
            - name: SONETA_URLS
              value: http://+:22000
            {{- end }}
            {{- include "soneta.envs" .Values.envs.all | indent 12 }}
            {{- include "soneta.envs" .Values.envs.backend | indent 12 }}
            {{- include "soneta.envs" .Values.envs.server | indent 12 }}
          ports:
            - name: {{ .Values.service.server.port0Name }}
              containerPort: {{ .Values.service.server.port0 }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources.server | nindent 12 }}
          volumeMounts:
            {{- include "soneta.volumeMounts.templates" . | nindent 12 }}
            {{- include "soneta.volumeMounts" .Values.volumes.all | indent 12 }}
            {{- include "soneta.volumeMounts" .Values.volumes.backend | indent 12 }}
            {{- include "soneta.volumeMounts" .Values.volumes.server | indent 12 }}
      volumes:
        {{- include "soneta.volumes.templates" . | nindent 8 }}
        {{- include "soneta.volumes" .Values.volumes.all | indent 8 }}
        {{- include "soneta.volumes" .Values.volumes.backend | indent 8 }}
        {{- include "soneta.volumes" .Values.volumes.server | indent 8 }}
      nodeSelector:
        kubernetes.io/os: {{ include "soneta.server.nodeselector.os" . }}
      {{- with .Values.nodeSelector }}
          {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}